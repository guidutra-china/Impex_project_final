version: 2
updates:
  # Enable version updates for PHP dependencies
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    reviewers:
      - "guidutra-china"
    labels:
      - "dependencies"
      - "php"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    allow:
      - dependency-type: "all"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 5
    reviewers:
      - "guidutra-china"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci(actions):"
      include: "scope"
